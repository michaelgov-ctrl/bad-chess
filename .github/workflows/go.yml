name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      run: |
        GOOS=linux
        GOARCH=amd64
        go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: bad-chess-binary
        path: bad-chess-binary